---
name: Android Release (AAB · Play Signing · Installable)

"on":
  workflow_dispatch:
  push:
    branches: [ main ]

concurrency:
  group: android-release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest

    env:
      GRADLE_VERSION: "8.5"
      AGP_VERSION: "8.2.2"
      KOTLIN_VERSION: "1.9.22"
      PACKAGE_NAME: ${{ secrets.PLAY_PACKAGE_NAME }}

    steps:
      # ======================
      # Checkout
      # ======================
      - uses: actions/checkout@v4

      # ======================
      # Java
      # ======================
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ======================
      # Android SDK
      # ======================
      - uses: android-actions/setup-android@v3

      # ======================
      # Gradle
      # ======================
      - uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}

      # ======================
      # Build Invariants
      # ======================
      - name: Project invariants
        run: |
          set -e

          printf '%s\n' \
            'org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8' \
            'android.useAndroidX=true' \
            'android.enableJetifier=true' \
            > gradle.properties

          printf 'sdk.dir=%s\n' "$ANDROID_HOME" > local.properties

          cat > settings.gradle <<'EOF'
pluginManagement {
  repositories {
    google()
    mavenCentral()
    gradlePluginPortal()
  }
}
dependencyResolutionManagement {
  repositoriesMode.set(
    RepositoriesMode.FAIL_ON_PROJECT_REPOS
  )
  repositories {
    google()
    mavenCentral()
  }
}
rootProject.name = "Bestapp"
include(":app")
EOF

          cat > build.gradle <<EOF
plugins {
  id "com.android.application" version "${AGP_VERSION}" apply false
  id "org.jetbrains.kotlin.android" version "${KOTLIN_VERSION}" apply false
}
EOF

      # ======================
      # Release Build
      # ======================
      - name: Build Release AAB
        run: |
          ./gradlew bundleRelease --no-daemon --stacktrace

      # ======================
      # Upload to Play Console
      # ======================
      - name: Upload to Play Internal Track
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: ${{ env.PACKAGE_NAME }}
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
