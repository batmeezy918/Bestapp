name: Android CI (Authoritative Wrapper)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Gradle (host)
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.5

      # ðŸ”‘ AUTHORITATIVE STEP
      - name: Generate Gradle Wrapper (CI authority)
        run: |
          gradle wrapper \
            --gradle-version 8.5 \
            --distribution-type bin

      - name: Make wrapper executable
        run: chmod +x gradlew

      - name: Commit wrapper back to repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add gradlew gradle/wrapper
          git commit -m "CI: authoritative Gradle wrapper"
          git push || echo "Wrapper already committed"

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
