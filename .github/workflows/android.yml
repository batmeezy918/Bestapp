---
name: "Android CI (Self-Healing Â· Cloud APK)"

'on':
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      GRADLE_VERSION: "8.5"
      AGP_VERSION: "8.2.2"
      KOTLIN_VERSION: "1.9.22"

    steps:
      # ------------------------------
      # Checkout
      # ------------------------------
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------
      # Java
      # ------------------------------
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ------------------------------
      # Android SDK
      # ------------------------------
      - uses: android-actions/setup-android@v3

      # ------------------------------
      # Host Gradle
      # ------------------------------
      - uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}

      # ------------------------------
      # Self-heal project files (NO heredocs)
      # ------------------------------
      - name: Self-heal project
        shell: bash
        run: |
          set -euo pipefail

          [ -f gradle.properties ] || printf "%s\n" \
            "org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8" \
            "android.useAndroidX=true" \
            "android.enableJetifier=true" \
            > gradle.properties

          [ -f local.properties ] || printf "sdk.dir=%s\n" "$ANDROID_HOME" > local.properties

          [ -f settings.gradle ] || printf "%s\n" \
            "pluginManagement {" \
            "  repositories { google(); mavenCentral(); gradlePluginPortal() }" \
            "}" \
            "dependencyResolutionManagement {" \
            "  repositories { google(); mavenCentral() }" \
            "}" \
            "rootProject.name = \"Bestapp\"" \
            "include(\":app\")" \
            > settings.gradle

          [ -f build.gradle ] || printf "%s\n" \
            "plugins {" \
            "  id \"com.android.application\" version \"${AGP_VERSION}\" apply false" \
            "  id \"org.jetbrains.kotlin.android\" version \"${KOTLIN_VERSION}\" apply false" \
            "}" \
            > build.gradle

          mkdir -p app/src/main

          [ -f app/build.gradle ] || printf "%s\n" \
            "plugins { id \"com.android.application\"; id \"org.jetbrains.kotlin.android\" }" \
            "android {" \
            "  namespace \"com.example.bestapp\"" \
            "  compileSdk 34" \
            "  defaultConfig {" \
            "    applicationId \"com.example.bestapp\"" \
            "    minSdk 21" \
            "    targetSdk 34" \
            "    versionCode 1" \
            "    versionName \"1.0\"" \
            "  }" \
            "  compileOptions {" \
            "    sourceCompatibility JavaVersion.VERSION_17" \
            "    targetCompatibility JavaVersion.VERSION_17" \
            "  }" \
            "}" \
            > app/build.gradle

          [ -f app/src/main/AndroidManifest.xml ] || printf "%s\n" \
            "<manifest package=\"com.example.bestapp\"/>" \
            > app/src/main/AndroidManifest.xml

      # ------------------------------
      # Generate wrapper safely
      # ------------------------------
      - name: Generate Gradle wrapper
        shell: bash
        run: |
          mkdir bootstrap
          printf "repositories { mavenCentral() }\n" > bootstrap/build.gradle
          printf "rootProject.name=\"bootstrap\"\n" > bootstrap/settings.gradle
          cd bootstrap
          gradle wrapper --gradle-version "${GRADLE_VERSION}" --distribution-type bin
          cd ..
          mv bootstrap/gradlew ./gradlew
          rm -rf gradle
          mv bootstrap/gradle ./gradle
          chmod +x gradlew
          rm -rf bootstrap

      # ------------------------------
      # Build APK
      # ------------------------------
      - name: Build APK
        shell: bash
        run: |
          ./gradlew assembleDebug --no-daemon --stacktrace

      # ------------------------------
      # Upload artifacts
      # ------------------------------
      - uses: actions/upload-artifact@v4
        with:
          name: apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
